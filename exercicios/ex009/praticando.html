<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Listas</title>
</head>
<body>
    <h1>Coisas que faço</h1>
    
    <ol>
        <li>Acordar</li>
        <ul type = "square">
            <li>Mecher no celular</li>
            <li>pensar na vida</li>
            <li>tomar coragem</li>
        </ul>
        <li>Levantar</li>
        <ul type = "square">
            <li>Ir no banheiro</li>
            <li>Lavar o rosto</li>
            <li>Fazer xixi</li>
        </ul>
        <li>Tomar café</li>
        <ul type = "square">
            <li>Pensar no oque eu vou comer</li>
            <li>Pegar o cafe</li>
        </ul>
        
    </ol>
    
</body>
</html>
