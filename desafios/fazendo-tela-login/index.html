<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tela-media.css">
    <link rel="stylesheet" href="estilos/tela-grande.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="index.html" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="iemail" id="email" required minlength="8" autocomplete="email">
                        <label for="email">Email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="isenha" id="senha" required minlength="8" maxlength="30" autocomplete="current-password">
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="index.html">Esqueceu a senha</a>
                </form>
            </div>

        </section>

    </main>
    
</body>
</html>
